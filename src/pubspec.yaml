name: simple_cubit_app
description: A simple Flutter application using the Cubit pattern for state management. The application includes a login screen and a home screen with basic authentication functionality.
version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  bloc: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.0.0-dev.1
  mocktail: ^0.1.0

flutter:
  uses-material-design: true